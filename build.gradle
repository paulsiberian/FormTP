plugins {
    id 'java'
    id 'application'
}

group 'ru.pualsiberian.formtp'
version '1.0'
mainClassName = 'ru.paulsiberian.formtp.Main'

jar {
    manifest {
        attributes 'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Built-By': 'Khrapunov P.N. (paulsiberian)',
                'Main-Class': mainClassName
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

